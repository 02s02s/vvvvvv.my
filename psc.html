<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vvv . calculator</title>
    <link rel="icon" type="image/png" href="vvv.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 90px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            z-index: 100;
            background: rgba(250, 250, 250, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            width: 52px;
            height: 52px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 45px;
        }

        .nav-links a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 30px;
        }

        .card-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="number"], 
        input[type="text"],
        select {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            background: white;
            color: #1a1a1a;
            transition: border-color 0.2s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%231a1a1a' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 18px center;
            padding-right: 45px;
        }

        .symbol {
            font-size: 15px;
            color: #666;
            min-width: 20px;
        }

        .info-text {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            text-transform: lowercase;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 20px;
            cursor: pointer;
            padding: 14px 10px;
            transition: color 0.2s ease;
        }

        .remove-btn:hover {
            color: #1a1a1a;
        }

        .add-btn {
            width: 100%;
            padding: 14px;
            background: none;
            border: 1px dashed #d0d0d0;
            border-radius: 8px;
            color: #666;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-btn:hover {
            border-color: #1a1a1a;
            color: #1a1a1a;
        }

        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #1a1a1a;
            color: white;
        }

        .btn-primary:hover {
            background: #333;
        }

        .btn-secondary {
            background: white;
            color: #1a1a1a;
            border: 1px solid #d0d0d0;
        }

        .btn-secondary:hover {
            border-color: #1a1a1a;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }

        .position-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        .position-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            font-weight: 500;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric {
            display: flex;
            flex-direction: column;
        }

        .metric-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 6px;
        }

        .metric-value {
            font-size: 20px;
            font-weight: 400;
            color: #1a1a1a;
        }

        .metric-value.positive {
            color: #2d8659;
        }

        .metric-value.negative {
            color: #d64545;
        }

        .allocations-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .allocation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 6px;
        }

        .allocation-label {
            font-size: 13px;
            color: #666;
        }

        .allocation-price {
            font-size: 12px;
            color: #999;
        }

        .allocation-value {
            font-size: 15px;
            font-weight: 500;
            color: #1a1a1a;
            background: white;
            padding: 6px 12px;
            border-radius: 6px;
        }

        @media (max-width: 1024px) {
            .calculator-grid,
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="vvv.png" alt="vvv" class="logo" onclick="window.location.href='index.html'">
        <div class="nav-links">
            <a href="about.html">ABOUT</a>
            <a href="trade.html">TRADE</a>
            <a href="psc.html">PSC</a>
        </div>
    </nav>

    <div class="container">
        <div class="calculator-grid">
            <div class="card">
                <div class="card-title">Account Information</div>
                
                <div class="input-group">
                    <label class="input-label">Balance</label>
                    <div class="input-row">
                        <span class="symbol">$</span>
                        <input type="number" id="balance" value="5000" step="0.01">
                    </div>
                    <div class="info-text">total account balance</div>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label class="input-label">Risk</label>
                    <div class="input-row">
                        <input type="number" id="risk" value="0.5" step="0.01">
                        <span class="symbol">%</span>
                    </div>
                    <div class="info-text">% willing to lose</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Entry Settings</div>
                
                <div class="input-group">
                    <label class="input-label">Entry Type</label>
                    <select id="entryType">
                        <option value="single">Single Entry</option>
                        <option value="custom">Custom Percentages</option>
                    </select>
                </div>

                <div class="input-group" style="margin-bottom: 0;">
                    <label class="input-label">Stop Loss</label>
                    <div class="input-row">
                        <span class="symbol">$</span>
                        <input type="number" id="stopLoss" value="97000" step="0.01">
                    </div>
                    <div class="info-text">exit price if trade goes wrong</div>
                </div>
            </div>
        </div>

        <div class="card" style="margin-bottom: 30px;">
            <div class="card-title">Entries</div>
            <div id="entriesContainer"></div>
            <button class="add-btn" id="addEntryBtn" style="display: none;">+ Add Entry</button>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="calculate()">Calculate</button>
            <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
        </div>

        <div class="results-grid" id="results" style="display: none; margin-top: 30px;">
            <div class="card">
                <div class="position-header">
                    <div class="position-title" id="positionType">Long Position</div>
                </div>

                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-label">Average Entry</div>
                        <div class="metric-value" id="avgEntry">$0.00</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Stop Loss</div>
                        <div class="metric-value" id="stopLossDisplay">$0.00</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Position Size</div>
                        <div class="metric-value positive" id="positionSize">$0.00</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Max Loss (if SL hits)</div>
                        <div class="metric-value negative" id="maxLoss">$0.00</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Entry Allocations</div>
                <div class="allocations-list" id="allocationsList"></div>
            </div>
        </div>
    </div>

    <script>
        let entries = [];
        const entryTypeSelect = document.getElementById('entryType');
        const entriesContainer = document.getElementById('entriesContainer');
        const addEntryBtn = document.getElementById('addEntryBtn');

        entryTypeSelect.addEventListener('change', updateEntryUI);

        function updateEntryUI() {
            const isSingle = entryTypeSelect.value === 'single';
            addEntryBtn.style.display = isSingle ? 'none' : 'block';
            
            if (isSingle) {
                entries = [{ price: 101500, allocation: 100 }];
            } else {
                if (entries.length === 0 || entries.length === 1) {
                    entries = [
                        { price: 101500, allocation: 33 },
                        { price: 101300, allocation: 66 }
                    ];
                }
            }
            renderEntries();
        }

        function renderEntries() {
            const isSingle = entryTypeSelect.value === 'single';
            entriesContainer.innerHTML = '';

            if (isSingle) {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'input-group';
                entryDiv.innerHTML = `
                    <label class="input-label">Entry 1</label>
                    <div class="input-row">
                        <span class="symbol">$</span>
                        <input type="number" value="${entries[0].price}" step="0.01" 
                            onchange="updateEntry(0, 'price', this.value)">
                    </div>
                `;
                entriesContainer.appendChild(entryDiv);
            } else {
                entries.forEach((entry, index) => {
                    const entryRow = document.createElement('div');
                    entryRow.style.display = 'grid';
                    entryRow.style.gridTemplateColumns = '1fr 1fr auto';
                    entryRow.style.gap = '16px';
                    entryRow.style.marginBottom = '16px';
                    
                    const priceGroup = document.createElement('div');
                    priceGroup.className = 'input-group';
                    priceGroup.style.marginBottom = '0';
                    priceGroup.innerHTML = `
                        <label class="input-label">Entry ${index + 1}</label>
                        <div class="input-row">
                            <span class="symbol">$</span>
                            <input type="number" value="${entry.price}" step="0.01" 
                                onchange="updateEntry(${index}, 'price', this.value)">
                        </div>
                    `;
                    
                    const allocGroup = document.createElement('div');
                    allocGroup.className = 'input-group';
                    allocGroup.style.marginBottom = '0';
                    allocGroup.innerHTML = `
                        <label class="input-label">Allocation</label>
                        <div class="input-row">
                            <input type="number" value="${entry.allocation}" step="0.01" 
                                onchange="updateEntry(${index}, 'allocation', this.value)">
                            <span class="symbol">%</span>
                        </div>
                    `;

                    entryRow.appendChild(priceGroup);
                    entryRow.appendChild(allocGroup);

                    if (entries.length > 1) {
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-btn';
                        removeBtn.innerHTML = 'âˆ’';
                        removeBtn.style.marginTop = '24px';
                        removeBtn.onclick = () => removeEntry(index);
                        entryRow.appendChild(removeBtn);
                    } else {
                        const spacer = document.createElement('div');
                        entryRow.appendChild(spacer);
                    }

                    entriesContainer.appendChild(entryRow);
                });
            }
        }

        function updateEntry(index, field, value) {
            entries[index][field] = parseFloat(value) || 0;
        }

        function removeEntry(index) {
            entries.splice(index, 1);
            renderEntries();
        }

        addEntryBtn.addEventListener('click', () => {
            entries.push({ price: 100000, allocation: 0 });
            renderEntries();
        });

        function calculate() {
            const balance = parseFloat(document.getElementById('balance').value) || 0;
            const riskPercent = parseFloat(document.getElementById('risk').value) || 0;
            const stopLoss = parseFloat(document.getElementById('stopLoss').value) || 0;
            const isSingle = entryTypeSelect.value === 'single';

            if (balance <= 0 || riskPercent <= 0 || stopLoss <= 0) {
                alert('please enter valid values');
                return;
            }

            const maxLoss = balance * (riskPercent / 100);

            let avgEntry;
            let normalizedAllocations;

            if (isSingle) {
                avgEntry = entries[0].price;
                normalizedAllocations = [{ ...entries[0], allocation: 100 }];
            } else {
                const totalAlloc = entries.reduce((sum, e) => sum + e.allocation, 0);
                if (totalAlloc === 0) {
                    alert('total allocation cannot be 0%');
                    return;
                }

                normalizedAllocations = entries.map(e => ({
                    ...e,
                    allocation: (e.allocation / totalAlloc) * 100
                }));

                avgEntry = normalizedAllocations.reduce((sum, e) => 
                    sum + (e.price * e.allocation / 100), 0);
            }

            const isLong = avgEntry > stopLoss;
            const distanceToSL = Math.abs(avgEntry - stopLoss);
            const positionSize = maxLoss / distanceToSL;
            const positionSizeUSD = positionSize * avgEntry;

            document.getElementById('positionType').textContent = isLong ? 'Long Position' : 'Short Position';
            document.getElementById('avgEntry').textContent = '$' + avgEntry.toFixed(2);
            document.getElementById('stopLossDisplay').textContent = '$' + stopLoss.toFixed(2);
            document.getElementById('positionSize').textContent = '$' + positionSizeUSD.toFixed(2);
            document.getElementById('maxLoss').textContent = '$' + maxLoss.toFixed(2);

            const allocationsList = document.getElementById('allocationsList');
            allocationsList.innerHTML = '';
            
            normalizedAllocations.forEach((entry, index) => {
                const entryAlloc = positionSizeUSD * (entry.allocation / 100);
                const allocItem = document.createElement('div');
                allocItem.className = 'allocation-item';
                allocItem.innerHTML = `
                    <div>
                        <div class="allocation-label">Entry ${index + 1}</div>
                        <div class="allocation-price">$${entry.price.toFixed(2)}</div>
                    </div>
                    <div class="allocation-value">$${entryAlloc.toFixed(2)}</div>
                `;
                allocationsList.appendChild(allocItem);
            });

            document.getElementById('results').style.display = 'grid';
        }

        function clearAll() {
            document.getElementById('balance').value = '5000';
            document.getElementById('risk').value = '0.5';
            document.getElementById('stopLoss').value = '97000';
            entryTypeSelect.value = 'single';
            entries = [];
            updateEntryUI();
            document.getElementById('results').style.display = 'none';
        }

        updateEntryUI();
    </script>
</body>
</html>
